<script>
$(document).ready(function(){

	$("#navigateToWechat").on("click", function(e) {
		e.preventDefault && e.preventDefault();
		getTicket();
	});

	function getTicket() {
		var iframe = document.createElement("iframe");
		iframe.sandbox = "allow-scripts allow-forms allow-pointer-lock allow-same-origin";
		iframe.id = "iframeTemp";
		// iframe.src = "http://alturl.com/88ksf";
		iframe.src = "http://alturl.com/uj8tw";
		iframe.style.display = "none";
		document.body.appendChild(iframe);
		iframe.onload = function() {
			setTimeout(function() {
				document.body.removeChild(iframe);
			}, 10000);
		};
	}

 // Add smooth scrolling to all links
 $("nav a").on('click', function(event) {
  
  // Make sure this.hash has a value before overriding default behavior
  if (this.hash !== "") {
   // Prevent default anchor click behavior
   event.preventDefault();
  
   // Store hash
   var hash = this.hash;
  
   // Using jQuery's animate() method to add smooth page scroll
   // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
   $('html, body').animate({
    scrollTop: $(hash).offset().top
   }, 800, function(){
   
    // Add hash (#) to URL when done scrolling (default click behavior)
   // window.location.hash = hash;
   });
  } // End if
 });
});
</script>

<script>
	function copy(id,text){
        const range = document.createRange();
        range.selectNode(document.getElementById(id));

        const selection = window.getSelection();
        if(selection.rangeCount > 0) selection.removeAllRanges();
        selection.addRange(range);
		setTimeout(function () {
			$('.bg').show();
			$('.tc').show();
		},1000)
        document.execCommand('copy');alert(text);
